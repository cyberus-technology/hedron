before_script:
   - gcc --version

stages:
   - build

image: $CI_REGISTRY/ci-images/cyberus-developer:latest

build_x86_32:
  stage: build
  script:
  - cd build && make ARCH=x86_32
  artifacts:
    expire_in: 1 week
    paths:
      - build/hypervisor-x86_32

build_x86_64:
  stage: build
  script:
  - cd build && make ARCH=x86_64
  artifacts:
    expire_in: 1 week
    paths:
      - build/hypervisor-x86_64

