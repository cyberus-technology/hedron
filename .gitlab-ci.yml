before_script:
  - gcc --version

stages:
  - build
  - deploy

image: gcc:5

.build_template: &build_options
  stage: build
  script:
  - cd build && make ARCH=$ARCH
  artifacts:
    paths:
      - build/hypervisor-$ARCH

.release_only_template: &release_only
  only:
    - tags
    - /^[\d-]+-release

build:x86_64:
  variables:
    ARCH: x86_64
  artifacts:
    expire_in: 1 week
  <<: *build_options

build:release:
  variables:
    ARCH: x86_64
  <<: *build_options
  <<: *release_only

pages:
  stage: deploy
  dependencies:
    - build:release
  script:
    - mkdir -p public/$CI_COMMIT_REF_SLUG
    - cp build/hypervisor-x86_64 public/$CI_COMMIT_REF_SLUG/nova
  artifacts:
    paths:
      - public
  <<: *release_only
